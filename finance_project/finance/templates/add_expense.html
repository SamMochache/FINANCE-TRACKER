{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}
{% block extra_styles %}
<style>
    /* Ensure the page takes the full height */
    html, body {
        height: 100%;
        margin: 0;
    }

    /* Ensure the container spans the full height */
    .container {
        min-height: 100vh; /* Ensures full viewport height */
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Content starts at the top */
        padding-top: 50px; /* Space from the top */
    
    }

    /* Section-specific styles */
    #add-expense-section {
        padding-top: 70px; /* Adjust padding for visual separation */
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-4" id="add-expense-section">
    <h2>Add Expense</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="E.g., Groceries" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-danger">Add Expense</button>
    </form>
</div>
{% endblock %}
